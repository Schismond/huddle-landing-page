<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <nav>
      <div><img src="/images/logo.svg" alt="huddle-logo" /></div>
    </nav>
    <main class="main-content">
      <div>
        <img
          class="illustration"
          src="/images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </div>
      <div class="publicity">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </main>
    <footer class="icons-holder">
      <div class="icon">
        <img class="face" src="images/facebook.svg" alt="facebook" />
      </div>
      <div class="icon"><img src="/images/twitter.svg" alt="twitter" /></div>
      <div class="icon"><img src="images/linkedin.svg" alt="linkedin" /></div>
    </footer>
  </body>
</html>
